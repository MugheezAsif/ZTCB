<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <title>ZTCB - Welcome</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial;
            max-height: 100vh;
        }

        button {
            cursor: pointer;
        }

        .main-bg {
            background: url('background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        .main-1 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-1 .main {
            flex: 1;
            max-width: 768px;
            margin: auto;
            text-align: center;
        }

        .main-1 .top-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 38px;
        }

        .main-1 .top-header img {
            width: 28px;
        }

        .main-1 .top-header h4 {
            font-size: 26px;
            font-weight: 300;
            letter-spacing: 1px;
            margin-left: 4px;
        }

        .main-1 .middle {
            padding-top: 20vh;
        }

        .main-1 .start-div {
            cursor: pointer;
        }

        .main-1 .middle h3 {
            font-size: 24px;
            font-weight: 600;
        }

        .main-1 .middle p {
            font-size: 16px;
            font-weight: 100;
            margin-top: 10px;
        }

        .main-1 .middle-2 {
            padding-top: 20vh;
        }

        .main-1 .middle-2 h4 {
            font-weight: 400;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .main-1 .middle-2 img {
            width: 80px;
        }

        .main-1 .end {
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            color: rgb(54, 54, 54);
        }

        .main-2 {
            min-height: 100vh;
            max-height: 100vh;
            display: flex;
            align-items: flex-end;
            position: relative;
        }

        .main-2 .main {
            text-align: center;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            position: relative;
            background-color: #4e4bfeaf;
            border-top-right-radius: 50% 30%;
            border-top-left-radius: 50% 30%;
        }

        .main-2 .logo img {
            width: 80px;
            margin-top: -150px;
        }

        .main-2 .main>div {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .main-2 .end {
            width: 100%;
        }

        .main-2 .end .content {
            width: 100%;
        }

        .main-2 .end input {
            display: block;
            background-color: transparent;
            padding: 20px;
            outline: #fff;
            width: 70%;
            margin: auto;
            text-align: center;
            border: 1px solid #fff;
            border-radius: 30px;
            color: #fff;
        }

        .main-2 .end input:focus {
            background-color: #10137121;
        }

        .main-2 .end input::placeholder {
            color: #fff;
        }

        .main-2 .end button {
            background: linear-gradient(to bottom, #101371b6, #1419a1b2);
            border: none;
            color: #fff;
            padding: 15px 22px;
            border-radius: 28px;
            margin-top: 25px;
        }

        .main-2 .end button:disabled {
            cursor: default;
            background: rgba(54, 54, 54, 0.473);
        }

        .main-2 .middle h3 {
            color: #fff;
            font-weight: 400;
            font-size: 25px;
        }

        .main-2 .middle h1 {
            color: #ffffff;
            font-weight: 500;
            margin-top: 10px;
        }

        .main-3 {
            display: flex;
            align-items: center;
            min-height: 100vh;
        }

        .main-3 .main {
            max-width: 768px;
            margin: auto;
            text-align: center;
        }

        .main-3 .main .logo {
            border-radius: 50%;
            padding: 18px;
            background-color: #9543ff33;
            margin-bottom: 20px;
        }

        .main-3 .main img {
            width: 120px;
        }

        .main-3 .main h4 {
            font-weight: 500;
            font-size: 20px;
        }

        #page-1,
        #page-2,
        #page-3,
        #page-4 {
            transition: opacity 0.5s;
        }

        #page-2,
        #page-3,
        #page-4 {
            display: none;
        }
    </style>

</head>

<body>
    <div class="main-bg">

        <!-- ************************** Page 1 ************************** -->

        <div class="main-1" id="page-1">
            <div class="main">
                <div class="top-header">
                    <div class="logo">
                        <img src="logo.png" alt="logo-image">
                        <h4>ZTCB</h4>
                    </div>
                </div>
                <div class="middle">
                    <div class="content">
                        <h3>Unleash the power of ZTCB</h3>
                        <p>AI powered chatbot for malware and phishing</p>
                    </div>
                </div>
                <div class="middle-2 start-div">
                    <div class="content">
                        <h4>Tap to start ZTCB</h4>
                        <img src="logo.png" alt="main-logo">
                    </div>
                </div>
            </div>
            <div class="end">
                <p>Â©2023 ZTCB. All rights reserved.</p>
            </div>
        </div>

        <!-- ************************** Page 2 ************************** -->

        <div class="main-2" id="page-2">
            <div class="eclipse"></div>
            <div class="main">
                <div class="logo">
                    <img src="logo.png" class="logo" alt="main-logo">
                </div>
                <div class="middle">
                    <div class="content">
                        <h3>Add your phone number</h3>
                    </div>
                </div>
                <div class="end">
                    <div class="content">
                        <input type="text" name="input" id="user_input" placeholder="Enter your phone number">
                        <button class="btn-send">Send Code</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ************************** Page 3 ************************** -->

        <div class="main-2" id="page-3">
            <div class="main">
                <div class="logo">
                    <img src="logo.png" class="logo" alt="main-logo">
                </div>
                <div class="middle">
                    <div class="content">
                        <h3>Waiting for code</h3>
                        <h1 class="timer">00:00</h1>
                    </div>
                </div>
                <div class="end">
                    <div class="content">
                        <input type="text" max="4" name="input" placeholder="Enter OTP">
                        <button class="btn-disable btn-resend" disabled>Resend Code</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ************************** Page 4 ************************** -->

        <div class="main-3" id="page-4">
            <div class="main">
                <div class="logo">
                    <img src="logo.png" alt="logo-image">
                </div>
                <h4>OTP Verified</h4>
            </div>
        </div>
    </div>
</body>

<script>
    const startDiv = document.querySelector('.start-div');
    const page_1 = document.querySelector('#page-1');
    const page_2 = document.querySelector('#page-2');
    const page_3 = document.querySelector('#page-3');
    const page_4 = document.querySelector('#page-4');

    startDiv.addEventListener('click', function () {
        page_1.style.opacity = '0';
        setTimeout(function () {
            page_1.style.display = 'none';
            page_2.style.display = 'flex';
        }, 500);
    });

    const btn_send = document.querySelector('.btn-send');
    btn_send.addEventListener('click', function () {
        page_2.style.opacity = '0';
        setTimeout(function () {
            page_2.style.display = 'none';
            page_3.style.display = 'flex';
            let timeInSeconds = 10;
            const timerElement = document.querySelector('.timer');
            const timerInterval = setInterval(updateTimer, 1000);
            function updateTimer() {
                timeInSeconds--;
                const minutes = Math.floor(timeInSeconds / 60);
                const seconds = timeInSeconds % 60;
                const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timerElement.textContent = formattedTime;
                if (timeInSeconds === 0) {
                    document.querySelector('.btn-disable').disabled = false;
                    clearInterval(timerInterval);
                }
            }
        }, 500);
    });


</script>


</html>
